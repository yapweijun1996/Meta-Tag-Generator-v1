<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ultimate Meta Tag Generator</title>
		<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%26%23123%3B%2F%26%23125%3B%3C/text%3E%3C/svg%3E">
		
		<style>
			/* General Styles */
			:root {
				--bg-color: #f4f7f6;
				--text-color: #333;
				--header-bg: #2c3e50;
				--header-text: #ecf0f1;
				--card-bg: #ffffff;
				--card-border: #e0e0e0;
				--accent-color: #3498db;
				--accent-hover: #2980b9;
				--code-bg: #ecf0f1;
				--code-border: #bdc3c7;
				--shadow-light: rgba(0, 0, 0, 0.05);
				--shadow-medium: rgba(0, 0, 0, 0.1);
			}
			
			body {
				font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
				margin: 0;
				padding: 0;
				background-color: var(--bg-color);
				color: var(--text-color);
				line-height: 1.6;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}
			
			.container {
				max-width: 1200px;
				margin: 20px auto;
				padding: 0 15px;
			}
			
			/* Header */
			header {
				background-color: var(--header-bg);
				color: var(--header-text);
				padding: 30px 15px;
				text-align: center;
				margin-bottom: 20px;
				box-shadow: 0 2px 4px var(--shadow-medium);
			}
			
			header h1 {
				margin: 0 0 10px;
				font-size: 2.5em;
			}
			
			header p {
				font-size: 1.1em;
				max-width: 800px;
				margin: 0 auto;
			}
			
			/* Main Layout */
			.main-content {
				display: flex;
				flex-wrap: wrap;
				gap: 20px;
			}
			
			.meta-tag-selection,
			.output-section {
				flex: 1;
				min-width: 300px; /* Ensures stacking on smaller screens */
			}
			
			.meta-tag-selection {
				flex: 2; /* Takes more space for selection */
				display: flex;
				flex-direction: column;
			}
			
			.output-section {
				flex: 1; /* Takes less space for output */
				position: sticky; /* Make it sticky */
				top: 20px; /* Distance from top */
				height: fit-content; /* Only take content height */
				align-self: flex-start; /* Align to the top of the flex container */
				background-color: var(--card-bg);
				border-radius: 8px;
				box-shadow: 0 2px 8px var(--shadow-light);
				padding: 20px;
				overflow: hidden;
			}
			
			
			/* Meta Tag List */
			#meta-tag-list {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
				gap: 20px;
				padding: 20px;
				background-color: var(--card-bg);
				border-radius: 8px;
				box-shadow: 0 2px 8px var(--shadow-light);
			}
			
			.category-heading {
				grid-column: 1 / -1; /* Spans all columns */
				font-size: 1.8em;
				color: var(--header-bg);
				margin-top: 25px;
				margin-bottom: 15px;
				padding-bottom: 5px;
				border-bottom: 2px solid var(--accent-color);
				text-transform: uppercase;
				letter-spacing: 0.5px;
			}
			
			.meta-tag-item {
				background-color: var(--card-bg);
				border: 1px solid var(--card-border);
				border-radius: 8px;
				padding: 20px;
				display: flex;
				flex-direction: column;
				gap: 10px;
				transition: transform 0.2s ease, box-shadow 0.2s ease;
				position: relative;
				overflow: hidden;
			}
			
			.meta-tag-item:hover {
				transform: translateY(-3px);
				box-shadow: 0 4px 12px var(--shadow-medium);
			}
			
			.meta-tag-item .checkbox-label {
				display: flex;
				align-items: center;
				cursor: pointer;
				font-weight: bold;
				font-size: 1.1em;
				color: var(--accent-color);
				margin-bottom: 5px;
			}
			
			.meta-tag-item input[type="checkbox"] {
				margin-right: 10px;
				transform: scale(1.3);
				accent-color: var(--accent-color); /* Modern way to style checkbox color */
			}
			
			.meta-tag-item .description {
				font-size: 0.9em;
				color: #555;
				margin: 0;
			}
			
			.meta-tag-item .example-code {
				background-color: var(--code-bg);
				border: 1px solid var(--code-border);
				border-left: 4px solid var(--accent-color);
				border-radius: 4px;
				padding: 10px;
				font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
				font-size: 0.85em;
				white-space: pre-wrap;
				word-break: break-all;
				overflow-x: auto;
				color: #364f6b;
				margin-top: 10px;
			}
			
			.meta-tag-item .input-field {
				width: calc(100% - 20px);
				padding: 8px 10px;
				margin-top: 10px;
				border: 1px solid var(--card-border);
				border-radius: 4px;
				font-size: 0.9em;
				color: var(--text-color);
				background-color: var(--bg-color);
			}
			
			.meta-tag-item .input-field::placeholder {
				color: #888;
			}
			
			.meta-tag-item .notes {
				font-size: 0.8em;
				color: #777;
				margin-top: 5px;
				font-style: italic;
			}
			
			/* Output Section */
			.output-section h2 {
				color: var(--header-bg);
				margin-top: 0;
				font-size: 1.6em;
				border-bottom: 2px solid var(--accent-color);
				padding-bottom: 10px;
				margin-bottom: 15px;
			}
			
			#generated-code {
				box-sizing: border-box;
				width: 100%;
				min-height: 250px; /* Minimum height for textarea */
				padding: 15px;
				border: 1px solid var(--code-border);
				border-radius: 4px;
				font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
				font-size: 0.9em;
				background-color: var(--code-bg);
				color: #364f6b;
				resize: vertical;
				box-shadow: inset 0 1px 3px var(--shadow-light);
			}
			
			#copy-code-btn {
				display: block;
				width: 100%;
				padding: 12px 20px;
				margin-top: 15px;
				background-color: var(--accent-color);
				color: white;
				border: none;
				border-radius: 5px;
				font-size: 1em;
				cursor: pointer;
				transition: background-color 0.3s ease, transform 0.1s ease;
				box-shadow: 0 2px 4px var(--shadow-medium);
			}
			
			#copy-code-btn:hover {
				background-color: var(--accent-hover);
				transform: translateY(-1px);
			}
			
			#copy-code-btn:active {
				transform: translateY(0);
				box-shadow: 0 1px 2px var(--shadow-light);
			}
			
			#copy-feedback {
				display: none;
				margin-top: 10px;
				text-align: center;
				color: var(--accent-color);
				font-weight: bold;
				font-size: 0.9em;
				opacity: 0;
				transition: opacity 0.3s ease;
			}
			
			#copy-feedback.show {
				opacity: 1;
			}
			
			/* Footer */
			footer {
				text-align: center;
				padding: 20px;
				margin-top: 30px;
				color: #777;
				font-size: 0.9em;
				border-top: 1px solid var(--card-border);
			}
			
			/* Responsive Adjustments */
			@media (max-width: 992px) {
				.main-content {
					flex-direction: column;
				}
				
				.meta-tag-selection,
				.output-section {
					flex: none; /* Disable flex-grow */
					width: 100%;
				}
				
				.output-section {
					position: static; /* Remove sticky behavior on smaller screens */
					margin-top: 20px;
				}
			}
			
			@media (max-width: 768px) {
				header h1 {
					font-size: 2em;
				}
				
				header p {
					font-size: 1em;
				}
				
				#meta-tag-list {
					grid-template-columns: 1fr; /* Single column on small screens */
				}
				
				.meta-tag-item {
					padding: 15px;
				}
				
				.meta-tag-item .checkbox-label {
					font-size: 1em;
				}
				
				.meta-tag-item input[type="checkbox"] {
					transform: scale(1.2);
				}
				
				.output-section h2 {
					font-size: 1.4em;
				}
				
				#generated-code {
					min-height: 200px;
					font-size: 0.85em;
				}
			}
			
			@media (max-width: 480px) {
				.container {
					margin: 10px auto;
					padding: 0 10px;
				}
				
				header {
					padding: 20px 10px;
				}
				
				header h1 {
					font-size: 1.8em;
				}
				
				#meta-tag-list {
					padding: 15px;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Ultimate Meta Tag Generator</h1>
			<p>Explore, select, and generate a comprehensive set of meta tags for your web project. From modern SEO to legacy browser support, we've got you covered.</p>

			<div class="output-section">

				<button id="copy-code-btn">Copy Code</button>
				<span id="copy-feedback">Copied!</span>
			</div>
		</div>
		
		<footer>
			<p>© 2024 Ultimate Meta Tag Generator. Created with HTML, CSS, and JavaScript.</p>
		</footer>
		
		<script>

					notes: 'For precise location, but not widely consumed by major search engines for local SEO. Use Schema.org instead.'
				},
				{
					id: 'tweetmeme-title',
					name: 'TweetMeme Title (Legacy)',
					description: 'Specific to the defunct TweetMeme service to customize retweet buttons.',
					category: '11. Legacy / Niche / Specific',
					htmlCode: '<meta name="tweetmeme-title" content="{{USER_INPUT_CONTENT}}">',
					requiresInput: true,
					inputPlaceholder: 'e.g., Retweet Button Explained',
					inputAttr: 'content',
					defaultInput: 'Your TweetMeme Title',
					notes: 'TweetMeme service is no longer active. This tag is obsolete.'
				},
				{
					id: 'blogcatalog',
					name: 'Blog Catalog (Legacy)',
					description: 'Used for integration with the Blog Catalog service. Likely obsolete.',
					category: '11. Legacy / Niche / Specific',
					htmlCode: '<meta name="blogcatalog" content="{{USER_INPUT_CONTENT}}">',
					requiresInput: true,
					inputPlaceholder: 'e.g., ',
					inputAttr: 'content',
					defaultInput: ''
				},
				{
					id: 'rails-csrf-param',
					name: 'Rails CSRF Param',
					description: 'Used by Ruby on Rails for Cross-Site Request Forgery (CSRF) protection, defining the parameter name for the CSRF token.',
					category: '11. Legacy / Niche / Specific',
					htmlCode: '<meta name="csrf-param" content="{{USER_INPUT_CONTENT}}">',
					requiresInput: true,
					inputPlaceholder: 'e.g., authenticity_token',
					inputAttr: 'content',
					defaultInput: 'authenticity_token',
					notes: 'Specific to Ruby on Rails. Framework-specific.'
				},
				{
					id: 'rails-csrf-token',
					name: 'Rails CSRF Token',
					description: 'Used by Ruby on Rails for Cross-Site Request Forgery (CSRF) protection, containing the actual token value.',
					category: '11. Legacy / Niche / Specific',
					htmlCode: '<meta name="csrf-token" content="{{USER_INPUT_CONTENT}}">',
					requiresInput: true,
					inputPlaceholder: 'e.g., /bZVwvomkAnwAI1Qd37lFeewvpOIiackk9121fFwWwc=',
					inputAttr: 'content',
					defaultInput: 'YOUR_CSRF_TOKEN_HERE',
					notes: 'Specific to Ruby on Rails. Framework-specific.'
				},
				{
					id: 'news-keywords',
					name: 'News Keywords (Google News)',
					description: 'Used by Google News to help categorize articles. Provide comma-separated keywords relevant to the news topic.',
					category: '11. Legacy / Niche / Specific',
					htmlCode: '<meta name="news_keywords" content="{{USER_INPUT_CONTENT}}">',
					requiresInput: true,
					inputPlaceholder: 'e.g., World Cup, Brazil 2014, soccer',
					inputAttr: 'content',
					defaultInput: 'news, keywords, here',
					notes: 'Specific to Google News, not general SEO.'
				},
			];
			
			// --- DOM Element References ---
			const metaTagListContainer = document.getElementById('meta-tag-list');
			const generatedCodeTextarea = document.getElementById('generated-code');
			const copyCodeBtn = document.getElementById('copy-code-btn');
			const copyFeedback = document.getElementById('copy-feedback');
			
			// --- Store current input values for dynamic tags ---
			const userInputValues = new Map(); // Maps meta tag ID to its current input value
			
			// --- Functions ---
			
			/**
			* Renders all meta tags into the #meta-tag-list container.
			* Organizes them by category.
			*/
			function renderMetaTags() {
				metaTagListContainer.innerHTML = ''; // Clear existing content
				
				const categories = {};
				metaTagsData.forEach(tag => {
					if (!categories[tag.category]) {
						categories[tag.category] = [];
					}
					categories[tag.category].push(tag);
				});
				
				// Sort categories by their name (e.g., "1. General" before "2. SEO")
				const sortedCategoryNames = Object.keys(categories).sort((a, b) => {
					const na = parseInt(a, 10), nb = parseInt(b, 10);
					if (!isNaN(na) && !isNaN(nb)) return na - nb;
					return a.localeCompare(b);
				});
				
				sortedCategoryNames.forEach(categoryName => {
					const categoryHeading = document.createElement('h2');
					categoryHeading.className = 'category-heading';
					categoryHeading.textContent = categoryName;
					metaTagListContainer.appendChild(categoryHeading);
					
					// Sort tags within each category by their name
					categories[categoryName].sort((a, b) => a.name.localeCompare(b.name)).forEach(tag => {
						// Initialize input value if required and not already set
						if (tag.requiresInput && !userInputValues.has(tag.id)) {
							userInputValues.set(tag.id, tag.defaultInput || '');
						}
						
						const itemDiv = document.createElement('div');
						itemDiv.className = 'meta-tag-item';
						
						const checkboxLabelDiv = document.createElement('label');
						checkboxLabelDiv.className = 'checkbox-label';
						checkboxLabelDiv.htmlFor = tag.id;
						
						const checkbox = document.createElement('input');
						checkbox.type = 'checkbox';
						checkbox.id = tag.id;
						checkbox.checked = tag.defaultChecked || false;
						checkbox.addEventListener('change', updateGeneratedCode);
						
						const tagNameSpan = document.createElement('span');
						tagNameSpan.textContent = tag.name;
						
						checkboxLabelDiv.appendChild(checkbox);
						checkboxLabelDiv.appendChild(tagNameSpan);
						itemDiv.appendChild(checkboxLabelDiv);
						
						const descriptionP = document.createElement('p');
						descriptionP.className = 'description';
						descriptionP.textContent = tag.description;
						itemDiv.appendChild(descriptionP);
						
						const exampleCodeDiv = document.createElement('div');
						exampleCodeDiv.className = 'example-code';
						const codeElement = document.createElement('code');
						// Display placeholder or default input in example code
						codeElement.textContent = tag.htmlCode.replace('{{USER_INPUT_CONTENT}}', tag.inputPlaceholder || tag.defaultInput || '...');
						exampleCodeDiv.appendChild(codeElement);
						itemDiv.appendChild(exampleCodeDiv);
						
						if (tag.requiresInput) {
							const inputField = document.createElement('input');
							inputField.type = 'text';
							inputField.className = 'input-field';
							inputField.placeholder = tag.inputPlaceholder || 'Enter value';
							inputField.value = userInputValues.get(tag.id) || ''; // Set current value
							inputField.dataset.tagId = tag.id; // Link input to tag ID
							inputField.addEventListener('input', (event) => {
								userInputValues.set(tag.id, event.target.value);
								updateGeneratedCode(); // Update code on input change
							});
							itemDiv.appendChild(inputField);
						}
						
						if (tag.notes) {
							const notesP = document.createElement('p');
							notesP.className = 'notes';
							notesP.textContent = `Note: ${tag.notes}`;
							itemDiv.appendChild(notesP);
						}
						
						metaTagListContainer.appendChild(itemDiv);
					});
				});
			}
			
			/**
			* Updates the content of the generated code textarea based on selected checkboxes
			* and user input values.
			*/
			function updateGeneratedCode() {
				let selectedCode = [];
				const allCheckboxes = metaTagListContainer.querySelectorAll('input[type="checkbox"]');
				
				// Collect IDs of checked tags
				const checkedTagIds = new Set(
				Array.from(allCheckboxes)
				.filter(checkbox => checkbox.checked)
				.map(checkbox => checkbox.id)
				);
				
				// Filter metaTagsData to get only the selected tags, preserving original order from metaTagsData
				// This ensures that the generated code maintains a logical order
				metaTagsData.forEach(tag => {
					if (checkedTagIds.has(tag.id)) {
						let codeToAppend = tag.htmlCode;
						if (tag.requiresInput) {
							const inputValue = userInputValues.get(tag.id) || '';
							// Replace placeholder with actual user input
							codeToAppend = codeToAppend.replace('{{USER_INPUT_CONTENT}}', inputValue);
						}
						selectedCode.push(codeToAppend);
					}
				});
				
				generatedCodeTextarea.value = selectedCode.join('\n').trim();
			}
			
			/**
			* Copies the generated code to the user's clipboard.
			*/
			function copyCode() {
				generatedCodeTextarea.select();
				generatedCodeTextarea.setSelectionRange(0, 99999); // For mobile devices
				
				try {
					navigator.clipboard.writeText(generatedCodeTextarea.value);
					copyFeedback.textContent = 'Copied!';
					copyFeedback.classList.add('show');
					setTimeout(() => {
						copyFeedback.classList.remove('show');
					}, 2000); // Hide after 2 seconds
				} catch (err) {
					console.error('Failed to copy text: ', err);
					copyFeedback.textContent = 'Failed to copy!';
					copyFeedback.classList.add('show');
					setTimeout(() => {
						copyFeedback.classList.remove('show');
					}, 2000);
				}
			}
			
			// --- Event Listeners and Initial Setup ---
			document.addEventListener('DOMContentLoaded', () => {
				renderMetaTags(); // Render tags initially
				updateGeneratedCode(); // Generate initial code based on defaultChecked and defaultInput values
				copyCodeBtn.addEventListener('click', copyCode);
			});
		</script>
